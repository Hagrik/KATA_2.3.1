<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Save User</h2>

    <form action="#" th:action="@{/admin/saveUser}" th:object="${user}"
          method="POST">
        <input type="text" th:field="*{name}"
               placeholder="User FirstName" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastname}"
               placeholder="User LastName" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}"
               placeholder="User age" class="form-control mb-4 col-4">
        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roleSet}"
                       th:text="${role.role}"
                       th:value="${role.role}"
                       th:field="*{roles}"
                />
            </label>
        </p>
        <button type="submit" class="btn btn-info col-2"> Save User</button>
    </form>
    <hr>
    <a th:href="@{/admin}" > Back to UserList</a>
    <br>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
