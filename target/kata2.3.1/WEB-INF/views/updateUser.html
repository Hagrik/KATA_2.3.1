<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>User Management System</h1>
    <hr>
    <h2>Update User</h2>

    <form action="#" th:action="@{/admin/updateUser/{id}}" th:object="${user}"
          th:method="PATCH">

        <input type="hidden" th:field="*{id}"/>

        <input type="hidden" th:field="*{password}"/>

        <input type="hidden" th:field="*{active}"/>

        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastname}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{age}" class="form-control mb-4 col-4">

        <p>
            <label>Roles:
                <input type="checkbox" name="roles"
                       th:each="role : ${roleSet}"
                       th:text="${role.role}"
                       th:value="${role.role}"
                       th:field="*{roles}"
                />
            </label>
        </p>
        <button type="submit" class="btn btn-info col-2"> Save User</button>
    </form>
    <hr>
    <a th:href="@{/admin}" > Back to UserList</a>
    <br>
    <a th:href="@{/logout}" class="btn btn-danger">Logout</a>
</div>
</body>
</html>
