<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>UserTable</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
<div class="container my-2">
    <h1>UserList</h1>

    <a th:href="@{/addUser}" class="btn btn-primary btn-sm mb-3"> Add User </a>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>User First Name</th>
            <th>User Last Name</th>
            <th>User Age</th>
            <th> Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.getName()}"></td>
            <td th:text="${user.getLastname()}"></td>
            <td th:text="${user.getAge()}"></td>
            <td><a th:href="@{/updateUser/{id}(id=${user.getId()})}" class="btn btn-primary">Update</a>
                <form action="#" th:action="@{/removeUser/{id}(id=${user.getId()})}" th:method="DELETE">
                <button type="submit" class="btn btn-danger">
                    Delete
                </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
